<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chapter 5 Assignment</title>

    <script type="text/javascript">

        var euroAmount = 0;
        var yenAmount = 0;
        var pesoAmount = 0;
        var ausAmount = 0;
        var rupAmount = 0;

        var euroRate = 0.83;
        var yenRate = 105.08;
        var pesoRate = 20.15;
        var ausRate = 1.32;
        var rupRate = 14025.24;

        var usAmount = prompt("Enter amount in US dollars: $" + "");
        usAmount = parseInt(usAmount);

        function calc_exchange(currency)
        {
          var formula = currency * usAmount;
          return formula;
        }

        euroAmount = calc_exchange(euroRate);
        yenAmount = calc_exchange(yenRate);
        pesoAmount = calc_exchange(pesoRate);
        ausAmount = calc_exchange(ausRate);
        rupAmount = calc_exchange(rupRate);

    </script>

    <style>

      body{
        background-color: orange;
      }

    </style>

  </head>
  <body>

    <script type="text/javascript">

      document.write("$" + usAmount + " in U.S. Currency is approximately equivalent to:<br>");

      document.write(euroAmount.toFixed(2) + " EUR (European Euros) <img src='euroFlag.png' alt='Europe Flag' height='20px'><br>");
      document.write(yenAmount.toFixed(2) + " JPY (Japanese Yen) <img src='japanFlag.png' alt='Japan Flag' height='20px'><br>");
      document.write(pesoAmount.toFixed(2) + " MXN (Mexican Pesos) <img src='mexFlag.png' alt='Mexico Flag' height='20px'><br>");
      document.write(ausAmount.toFixed(2) + " AUD (Australian Dollars) <img src='ausFlag.png' alt='Australia Flag' height='20px'><br>");
      document.write(rupAmount.toFixed(2) + " IDR (Indonesian Rupiah) <img src='indoFlag.png' alt='Indonesia Flag' height='20px'><br>");

    </script>

  </body>
</html>
